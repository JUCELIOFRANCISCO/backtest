name: Build APK

on:
  push:

jobs:
  build_droid:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cython unzip zip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer
          echo "y" | yes | sdkmanager --licenses || true
          sdkmanager "build-tools;36.0.0" || true

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app
          path: bin/*.apk
