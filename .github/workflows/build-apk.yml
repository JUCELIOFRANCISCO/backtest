name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_droid:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential ccache libncurses5-dev libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev libfreetype6-dev \
          git unzip openjdk-17-jdk wget

        pip install --upgrade pip
        pip install cython buildozer

    - name: Install Android SDK & Build Tools
      run: |
        mkdir -p $HOME/.android
        echo '### User Sources for Android SDK Manager' > $HOME/.android/repositories.cfg
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-31" "build-tools;30.0.3"

    - name: Build APK
      run: |
        buildozer android debug
