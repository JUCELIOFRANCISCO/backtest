name: Build APK

on: push

jobs:
  build_droid:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential ccache libncurses5-dev libffi-dev libssl-dev \
          libsqlite3-dev libjpeg-dev zlib1g-dev libfreetype6-dev \
          git unzip openjdk-17-jdk

        pip install --upgrade pip
        pip install cython buildozer

    - name: Install Android SDK Build Tools
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "platforms;android-33" "build-tools;33.0.2" --sdk_root=$ANDROID_HOME

    - name: Build APK
      run: |
        buildozer android debug
